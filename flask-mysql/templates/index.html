<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
        <style>
            body {
              margin: 0;
              padding: 0;
              overflow: hidden;
              font-family: Arial, sans-serif;
              perspective: 1000px;
            }
            .tab {
              float: left;
              border: 1px solid #ccc;
              background-color: #f0f0f0;
              width: 30%;
              height: 100vh;
            }
            .book {
              width: 100vw;
              height: 100vh;
              position: relative;
              transform-style: preserve-3d;
              transition: transform 0.5s ease-in-out;
            }

            .page {
              position: absolute;
              width: 100%;
              height: 100%;
              background-color: #f0f0f0;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
              display: flex;
              align-items: center;
              justify-content: center;
            }

            .page:nth-child(odd) {
              transform: rotateY(0deg);
            }

            .page:nth-child(even) {
              transform: rotateY(360deg);
            }
        </style>
        <script>
            let flipped = false;

            function flipPage() {
              const book = document.querySelectorAll('.book');
              flipped = !flipped;
              book.style.transform = flipped ? 'rotateY(-360deg)' : 'rotateY(0deg)';
            }
            function flipMyPage() {
              const book = document.getElementById("book");
              flipped = !flipped;
              book.style.transform = flipped ? 'rotateY(-360deg)' : 'rotateY(0deg)';
            }

        </script>
    </head>
    <body>
    <div class="tab" onclick="flipMyPage()" >

    </div>
    <div class="book" id="book"  style="width= 80%">
        <div class="page">
            <section class="container" >
              <div class="heading">
                <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
                <h1 class="heading__title">To-Do List</h1>
              </div>
              <form action="/" method="POST" class="form">
                <div>
                  <label class="form__label" for="todo">~ Today I need to ~</label>
                  <input class="form__input" type="text" name="content" id="content" size="30" required>
                  <button value="ADD TASK" class="button"><span>Submit</span></button>
                </div>
              </form>
              <div>
                <ul class="toDoList">
                    <div class="wrapper">
                        <table>
                            <tr>
                                <th>Task</th>
                                <th>Added</th>
                                <th>Actions</th>
                            </tr>
                            {% for content, task_date in tasks %}
                            <tr>
                                <td>{{ content }}</td>
                                <td>{{ task_date }}</td>
                                <td>
                                    <a href="/Delete/{{ content }}">Delete</a>
                                    <br>
                                    <a href="/Update/{{ content }}">Update</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </ul>
              </div>
            </section>
        </div>
        <div class="page">
            <section class="container">
                  <div class="heading">
                    <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">

                  </div>

                    </div>
                  </form>
                  <div>
                    <ul class="toDoList">
                        <div class="wrapper">
                            <table>
                                <tr>
                                    <th>Task</th>
                                    <th>Added</th>
                                    <th>Actions</th>
                                </tr>
                                {% for content, task_date in tasks %}
                                <tr>
                                    <td>{{ content }}</td>
                                    <td>{{ task_date }}</td>
                                    <td>
                                        <a href="/Delete/{{ content }}">Delete</a>
                                        <br>
                                        <a href="/Update/{{ content }}">Update</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </table>
                        </div>
                    </ul>
                  </div>
            </section>
          </div>
    </div>
    <div class="tab" onclick="flipMyPage()" >

    </div>
    </body>
</html>
