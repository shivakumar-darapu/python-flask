<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Flip Transition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      perspective: 1000px;
    }
    .tab {
      float: left;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      width: 30%;
      height: 300px;
    }
    .book {
      width: 100vw;
      height: 100vh;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s ease-in-out;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page:nth-child(odd) {
      transform: rotateY(0deg);
    }

    .page:nth-child(even) {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="book" onclick="flipPage()">
    <div class="page">
      <h1>Page 1</h1>
    </div>
    <div class="page">
      <h1>Page 2</h1>
    </div>
  </div>

  <script>
    let flipped = false;

    function flipPage() {
      const book = document.querySelector('.book');
      flipped = !flipped;
      book.style.transform = flipped ? 'rotateY(-180deg)' : 'rotateY(0deg)';
    }
  </script>
</body>
</html>
